<!--Create a complex HTML table-->
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       #auto th, #auto td{
            border: 1px solid black;
        }

        #demo table{
            border-collapse: collapse;
            width: 100%;
        }

        #demo th, #demo td{
            border-bottom: 1px solid black;
        }
    </style>

</head>
<body>
        <table id="demo">
            <tr>
            <th>Vinywaji</th>
            <th>Bei</th>
            </tr>

            <tr>
            <td>Fanta</td>
            <td>1000</td>
            </tr>

            <tr>
            <td>Heinken</td>
            <td>3000</td>
            </tr>

            <tr>
            <td>Konyagi</td>
            <td>8000</td>
            </tr>
        </table>

    <table id="auto">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>

        <tr>
            <td>Kelvin</td>
            <td>Msoka</td>
            <td>200</td>
        </tr>

        <tr>
            <td>Elvis</td>
            <td>Maganga</td>
            <td>10,000</td>
        </tr>

        <tr>
            <td>Remi</td>
            <td>Theonest</td>
            <td>3,000</td>
        </tr>
    </table>
</body>
</html>
